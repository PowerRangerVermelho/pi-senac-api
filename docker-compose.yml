version: "3"
services:
  mysql:
    container_name: db_mysql_5.7
    image: 'mysql:5.7'
    expose:
      - 3306
    ports:
      - '3308:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=RootPassword
      - MYSQL_DATABASE=horus
      - MYSQL_USER=MainUser
      - MYSQL_PASSWORD=MainPassword
  api:
    container_name: api-container
    image: node:12
    working_dir: /usr/src/clean-node-api
    restart: always
    command: bash -c "npm install --only=prod && npm run debug"
    environment:
      - MYSQL_URL=mysql://MainUser:MainPassword@mysql:3308/horus?serverVersion=5.7&charset=utf8mb4
    volumes:
      - ./dist/:/usr/src/clean-node-api/dist/
      - ./package.json:/usr/src/clean-node-api/package.json
    ports:
      - "5050:5050"
      - "9222:9222"
    links:
      - mysql